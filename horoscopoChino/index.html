        <h2>Descubre tu signo zodiacal y tu horóscopo chino</h2>

            <div class="row">
                <div class="col-xs-12">

                    <div class="col-xs-4 col-lg-2 col-lg-push-3"><input class="col-xs-12" type="text" id="month" placeholder="mm"></div>

                </div>
            </div>
            </br>
            <div class="row">

                    <button class="col-xs-4 col-xs-push-4 btn btn-default" type="submit" id="submit" onClick="birthDate()"><span class="glyphicon glyphicon-ok"></span></button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-12">
                    <h4 class="col-xs-12 col-lg-8 col-lg-push-2 rwd-break" id="display">Tu horóscopo chino girará a la posición de las 12 en punto y tu signo zodiacal se mostrará en el centro de la rueda.</h4>

            </div>

                <img id="horoscope" src="https://res.cloudinary.com/cecilia/image/upload/v1462334970/horoscope_aozz1c.gif">
