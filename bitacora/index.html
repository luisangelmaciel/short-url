<body>

	<main>
		<p id="theme-toggle">Dark Mode</p>
		<iframe src="https://bitacora-how-to-snippes.glitch.me/" name="Hi" height="780px" width="100% " title="Hi, estos son algunos de mis proyectos en la creación de apps" allowfullscreen=" " frameborder="0 " style="border:0;"></iframe>
	</main>
	<script>
		var darkMode = false;
		if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
			darkMode = true;
		}
		if (localStorage.getItem('theme') === 'dark') {
			darkMode = true;
		} else if (localStorage.getItem('theme') === 'light') {
			darkMode = false;
		}
		if (darkMode) {
			document.body.classList.toggle('dark');
		}
		document.addEventListener('DOMContentLoaded', () => {
			document.getElementById('theme-toggle').addEventListener('click', () => {
				document.body.classList.toggle('dark');
				localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
			});
		});
	</script>
