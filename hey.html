<!DOCTYPE html>
<html lang="es-MX">

<title>Customers</title>
<link rel="stylesheet" href="https://www.w3schools.com/appml/style.css">
<script src="https://www.w3schools.com/appml/2.0.3/appml.js"></script>

<body>

<h1>Customers</h1>

<table appml-controller="myController" appml-data="https://www.xbr.pw/customers.js">
  <tr>
    <th>Customer</th>
    <th>City</th>
    <th>Country</th>
  </tr>
  <tr appml-repeat="records">
    <td>{{CustomerName}}</td>
    <td>{{City}}</td>
    <td>{{Country}}</td>
  </tr>
</table>

<script>
function myController($appml) {
    if ($appml.message == "ready") {
       alert("Hello AppML!");
    }
}
</script>

<div appml-include-html="https://www.w3schools.com/appml/inc_footer.htm"></div>

</body>
</html>
