<html>
  <head>
    <title>Login with localStorage!</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="loggedIn">
      <h2>Conglaturation! Your are now registered!</h2>
    </div>
    <div id="login">
      <h2>Login Here</h2>
      <label for="email">Email</label><br/>
      <input id="email" name="email" type="email" /><br/>
      <label for="password">Password</label><br/>
      <input id="password" name="password" type="password" /><br/>
      <button id="loginBtn">Login</button>
    </div>
    <div id="create">
      <h2>Create a new account here</h2>
      <label for="createEmail">Email</label><br/>
      <input name="createEmail" type="email" /><br/>
      <label for="createPassword">Password</label><br/>
      <input name="createPassword" type="password" /><br/>
      <label for="confirmPassword">Re-enter Password</label><br/>
      <input name="confirmPassword" type="password" /><br/>
      <button id="createBtn">Create Account</button>
    </div>
    <script src="login.js"></script>
  </body>
</html>
