<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Grid: Form to Badge</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Prompt:400,600" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-content printed">
  <div class="header"> <span>Attendee Information Form</span><span>Your Conference Badge</span></div>
  <div class="id__wrapper">
    <div class="deco"></div>
    <label class="your-face" id="image-form" for="image-input">
      <input type="file" id="image-input"/>
      <div class="image-persuader">Upload Image Here</div><img id="imager" src="#" alt="Your Image Here"/>
    </label>
    <div class="name">
      <label>Full Name</label>
      <textarea class="full"></textarea>
    </div>
    <div class="job">
      <label>Job Title</label>
      <input class="full"/>
    </div>
    <div class="country">
      <label>Location</label>
      <input class="full"/>
    </div>
    <div class="twitter">
      <label>Twitter</label>
      <input class="full" value="@"/>
    </div>
    <div class="codepen">
      <label>Codepen</label>
      <input class="full" value="@"/>
    </div>
    <div class="blood">
      <label>Your Expertise</label>
      <div class="checkbox__wrapper">
        <div class="checkbox">
          <input id="design" type="checkbox" value="1" checked="checked"/>
          <label class="label-check" for="design">Design</label>
        </div>
        <div class="checkbox">
          <input id="front-end" type="checkbox" value="2"/>
          <label class="label-check" for="front-end">Front-end Dev</label>
        </div>
        <div class="checkbox">
          <input id="product" type="checkbox" value="3"/>
          <label class="label-check" for="product">Product</label>
        </div>
        <div class="checkbox">
          <input id="other" type="checkbox" value="4"/>
          <label class="label-check" for="other">Other</label>
        </div>
      </div>
    </div>
  </div>
</div>
<aside class="context">
  <div class="explanation">
    <div class="js-switch">Click me</div><br/>Click the button to toggle between a form and a badge.<br/>Part of the <a href="https://codepen.io/collection/DQvYpQ/" target="_blank">CSS Grid collection here</a>.
  </div>
</aside>

</body>
</html>
