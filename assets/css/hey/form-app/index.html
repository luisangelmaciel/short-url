<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <title>Home Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/dafc7c6349.js" crossorigin="anonymous"></script><link rel="stylesheet" href="./style.css">

</head>
<body>
  <link rel="stylesheet" href="https://luisangelmaciel.github.io/eevee/eevee.css">
  <style>
      /* Preloder */
      
      #preloder {
          position: fixed;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          z-index: 999999;
          justify-content: center;
          gap: 2rem;
          padding: 3rem;
          min-height: 80vh;
          background-color: #1B1C24;
          /*background-image: url("img/lamp-icon-black-1B1C24.svg ");*/
          /*  background-color: #1086B5; 
          background-image: url("lamp-icon.svg "); */
          align-items: center;
          text-align: center;
      }
      
      .loader {
          width: 40px;
          height: 40px;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -13px;
          margin-left: -13px;
          border-radius: 60px;
          animation: loader 0.8s linear infinite;
          -webkit-animation: loader 0.8s linear infinite;
      }
      
      @keyframes loader {
          0% {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
              border: 4px solid #f44336;
              border-left-color: transparent;
          }
          50% {
              -webkit-transform: rotate(180deg);
              transform: rotate(180deg);
              border: 4px solid #673ab7;
              border-left-color: transparent;
          }
          100% {
              -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
              border: 4px solid #f44336;
              border-left-color: transparent;
          }
      }
      
      @-webkit-keyframes loader {
          0% {
              -webkit-transform: rotate(0deg);
              border: 4px solid #f44336;
              border-left-color: transparent;
          }
          50% {
              -webkit-transform: rotate(180deg);
              border: 4px solid #673ab7;
              border-left-color: transparent;
          }
          100% {
              -webkit-transform: rotate(360deg);
              border: 4px solid #f44336;
              border-left-color: transparent;
          }
      }
  </style>
  
  <div id="preloder" >
      <!-- <img src="../../lamp-avatar-icon.svg" alt="logo" width="300" height="auto">                 -->
      <div class="loader "> </div>
  </div>
  <script src="https://www.luisangelmaciel.one/js/compressed.js"></script>
  <script src="https://www.luisangelmaciel.one/preloader.js"></script>
  

  
<div id="root"></div>

  <script src='https://unpkg.com/react@17/umd/react.development.js'></script>
<script src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
<script src='https://unpkg.com/browse/@types/react@16.4.14/index.d.ts'></script>
<script src='https://unpkg.com/browse/@types/react-dom@17.0.2/index.d.ts'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/classnames/2.3.1/index.min.js'></script>
<script src='https://kit.fontawesome.com/dafc7c6349.js'></script><script  src="./script.js"></script>

</body>
</html>
