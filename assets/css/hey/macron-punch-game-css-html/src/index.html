<button id="mute"></button>
<div id="scene">
	<div class="optionsbar" id="topbar">
		<div class="left">
			<div id="time"></div>
		</div>
		<div class="middle">
		</div>
		<div class="right">
			<div id="score"></div>
		</div>
	</div>
	<div id="talk"></div>
	<main>
		<div id="badman">
			<div class="vest"></div>
			<div class="head" style="filter: url('#swirl');"></div>
		</div>
		<div id="player">
			<div class="weapons">
				<div class="active" id="arms">
					<div class="leftarm">
						<div class="hand"></div>
					</div>
					<div class="rightarm">
						<div class="hand"></div>
					</div>
				</div>
				<div id="flashball">#soon</div>
			</div>
		</div>
	</main>
	<div class="optionsbar" id="bottombar">
		<div class="left"><button id="punch-left" class="push--skeuo"></button></div>
		<div class="middle"></div>
		<div class="right"><button id="punch-right" class="push--skeuo"></button></div>
	</div>
</div>
<div id="overlay">
	<div class="start hidden">

		<h1>MACRON <br>exutoire!</h1>
		<p>
			fais lui fermer sa bouche
		</p>
		<div class="instructions">[CTRL] pour frapper</div>
		<button id="start" class="">ALLER BIM!</button>
	</div>
	<div class="gameover hidden">
		<h1>PERDU !</h1>
		<h2 class="score"></h2>
		<h3>tu peux toujours esperer gagner...</h3>
		<button id="reload" class="">RECOMMENCER</button>
	</div>
</div>

<audio id="a_discour" controls src="//assets.w23.fr/audio/mc.ogg" type="audio/ogg" preload="auto">
	Votre navigateur ne gère pas l'élément <code>audio</code>.
</audio>
<audio id="a_punch" controls src="//assets.w23.fr/audio/punch.ogg" type="audio/ogg" preload="auto">
	Votre navigateur ne gère pas l'élément <code>audio</code>.
</audio>

<svg>
	<filter id="swirl">
		<feTurbulence baseFrequency="0.01" numOctaves="1" result="wrap" type="fractalNoise">
		</feTurbulence>

		<feDisplacementMap id="distord" class="liquid" in="SourceGraphic" in2="wrap" scale="0" xChannelSelector="R" yChannelSelector="B">
		</feDisplacementMap>
	</filter>
</svg>
