<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.container {
  position: relative;
  height: auto;
  width: 200px;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #ffffff;
}

.container:hover .overlay {
  opacity: 0.01;
}


</style>

<h2>Fade in Overlay</h2>
<p>Hover over the image to see the effect.</p>

<div class="container">
  <img src="https://ucarecdn.com/2e4a5818-7b88-41e3-8d6f-74f8e7b0e386/misheinplayerav2.svg" alt="Avatar" class="image">
  <div class="overlay">
    <div > No copy <img src="https://ucarecdn.com/551d6a1a-747c-48d4-9a37-698269424177/photopreview.svg" alt="Avatar" class="image"></div>
  </div>
</div>

</body>
</html>
