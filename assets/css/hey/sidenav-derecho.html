
<style>
.sidenavRight {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenavRight a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenavRight a:hover {
  color: #f1f1f1;
}

.sidenavRight .closebtnRight {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenavRight {padding-top: 15px;}
  .sidenavRight a {font-size: 18px;}
}
</style>


<div id="mysidenavRightRight" class="sidenavRight">
  <a href="javascript:void(0)" class="closebtnRight" onclick="closeNavRight()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<h2>-sided Navigation</h2>
<p>Click on the element below to open the right-sided navigation menu.</p>
<span style="font-size:30px;cursor:pointer" onclick="openNavRight()">&#9776; open</span>

<script>
function openNavRight() {
  document.getElementById("mysidenavRightRight").style.width = "250px";
}

function closeNavRight() {
  document.getElementById("mysidenavRightRight").style.width = "0";
}
</script>
