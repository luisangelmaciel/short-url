<style>
  


  
  .ratingFace label.radio {
    height: 55px;
    width: 55px;
    display: inline-block;
    margin: 0 10px;
    background: transparent;
    position: relative;
    border-radius: 50%;
    cursor: pointer
  }
  
  .ratingFace label.radio input {
    visibility: hidden
  }
  
  .ratingFace label.radio input:checked + .emot {
    -webkit-transform: scale(1.25);
    -ms-transform: scale(1.25);
    transform: scale(1.25);
  }
  
  .ratingFace label.radio input:checked + .emot,
  .ratingFace label.radio input:checked + .emot .mouth {
    border-color: #5892fc;
  }
  
  .ratingFace label.radio input:checked + .emot:before,
  .ratingFace label.radio input:checked + .emot:after {
    background: #5892fc;
  }
  
  .ratingFace label.radio .emot {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: inherit;
    border-radius: 50%;
    border: 2px solid #ddd;
    -webkit-transition: .3s all ease;
    transition: .3s all ease;
  }
  
  .ratingFace label.radio .emot:before {
    content: "";
    position: absolute;
    top: 15px;
    left: 15px;
    width: 5px;
    height: 10px;
    background: #ddd;
  }
  
  .ratingFace label.radio .emot:after {
    content: "";
    position: absolute;
    top: 15px;
    right: 15px;
    width: 5px;
    height: 10px;
    background: #ddd;
  }
  
  .ratingFace  label.radio .emot .mouth {
    position: absolute;
    bottom: 10px;
    right: 15px;
    left: 15px;
    height: 15px;
    border-radius: 50%;
    border: 3px solid #ddd;
    background: transparent;
    clip: rect(0, 35px, 10px, 0);
  }
  
  .ratingFace label.radio .emot .mouth.smile {
    -webkit-transform: rotate(180deg);
    -ms-transform: rotate(180deg);
    transform: rotate(180deg);
  }
  
  .ratingFace  label.radio .emot .mouth.sad {
    -webkit-transform: translateY(50%);
    -ms-transform: translateY(50%);
    transform: translateY(50%);
  }
  
  
</style>


 
<form class="ratingFace">                 
  <label class="radio">
    <input type="radio" value="happy" name="condition">
  <div class="emot happy">
    <div class="mouth sad"></div>
  </div>  
</label>          
<label class="radio">
<input type="radio" value="happy" name="condition">
<div class="emot happy">
  <div class="mouth smile"></div>
</div>
</label>   
<button>   <!-- siguiente / style="background-color: transparent; border:none;" Enviar --> Go</button>
</form>
