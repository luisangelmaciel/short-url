Preloder
<link rel="stylesheet" href="../../eevee.css">
<style>
    /* Preloder */
    
    #preloder {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 999999;
        justify-content: center;
        gap: 2rem;
        padding: 3rem;
        min-height: 80vh;
        background-color: #1B1C24;
        /*background-image: url("img/lamp-icon-black-1B1C24.svg ");*/
        /*  background-color: #1086B5; 
        background-image: url("lamp-icon.svg "); */
        align-items: center;
        text-align: center;
    }
    
    .loader {
        width: 40px;
        height: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -13px;
        margin-left: -13px;
        border-radius: 60px;
        animation: loader 0.8s linear infinite;
        -webkit-animation: loader 0.8s linear infinite;
    }
    
    @keyframes loader {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
            border: 4px solid #f44336;
            border-left-color: transparent;
        }
        50% {
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg);
            border: 4px solid #673ab7;
            border-left-color: transparent;
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
            border: 4px solid #f44336;
            border-left-color: transparent;
        }
    }
    
    @-webkit-keyframes loader {
        0% {
            -webkit-transform: rotate(0deg);
            border: 4px solid #f44336;
            border-left-color: transparent;
        }
        50% {
            -webkit-transform: rotate(180deg);
            border: 4px solid #673ab7;
            border-left-color: transparent;
        }
        100% {
            -webkit-transform: rotate(360deg);
            border: 4px solid #f44336;
            border-left-color: transparent;
        }
    }
</style>

<div id="preloder" >
    <img src="../../lamp-avatar-icon.svg" alt="logo" width="300" height="auto">                
    <div class="loader "> </div>
</div>
<script src="../../compressed.js"></script>
<script src="../../preloader.js"></script>
