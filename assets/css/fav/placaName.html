    <style>
                :root{
        --toggle-size:2rem;
        --background-color:#1d1f21;
        --accent:#de935f;
        --text-color:#c5c8c6;
        --focus:#81a2be;
        }

        *{
        transition: background 500ms ease, color 500ms ease, left 250ms ease;
        }

        body {
        display:flex;
        justify-content:center;
        padding-top:5rem;
        
        font-size:20px;
        font-family: 'Roboto Mono', monospace;;
        
        background:var(--background-color);
        color:var(--text-color);
        }

        input, .toggle, .toggle:before{
        width:var(--toggle-size);
        height:var(--toggle-size);
        }

        input{
        opacity:0;
        cursor:pointer;
        }

        .toggleplacer{
        position:absolute;
        top:3rem;
        right:3rem;
        
        width:calc(var(--toggle-size)*2);
        height:calc(var(--toggle-size)*2);
        border-radius:10rem;
        }

        .toggleplacer:hover{
        background: hsla(0,0%,50%,.2)
        }

        .toggle{
        background:var(--text-color);
        position:relative;
        }
        .toggle:before, .toggle:after{
        
        content:"";
        position:absolute;
        left:0;
        top:0;
        }

        .toggle::before{
        background:var(--text-color);
        transform: rotate(45deg)
        }

        .toggle::after{
        background:var(--background-color);
        border-radius:10rem;
        transform:translate(10%,10%);
        
        width:calc(var(--toggle-size)/1.2);
        height:calc(var(--toggle-size)/1.2);
        pointer-events:none;
        }

        .sun{
        position:absolute;
        left:19%;
        width:calc(var(--toggle-size)/1.6);
        height:calc(var(--toggle-size)/1.6);
        
        transform: "";
        border-radius:10rem;
        z-index:2;
        background:var(--text-color);
        pointer-events:none;
        }
        /*  */

        /* Setup example */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

        .container{
        flex-direction:column;
        width:25rem;
        }

        .center{
        display:flex;
        justify-content:center;
        align-items:center;
        }

        .sampletext{
        margin-top:2rem;
        text-align:center;
        }

        .accent{
        color:var(--accent)
        }

        .focus{
        color:var(--focus)
        }

    </style>

         /* The Modal (background) */
         .modal {

          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: inherit;

        /* Modal Content/Box */
        .modal-content {
          background-color: inherit;
          margin: 2.5% auto 7.5% auto; /* 5% from the top, 15% from the bottom and centered */
          border: 0px solid #888;

   <script src='https://html2canvas.hertzen.com/dist/html2canvas.min.js'></script>
    <script>
        setUpDownloadPageAsImage();
        
        function setUpDownloadPageAsImage() {
          document.getElementById("download-page-as-image").addEventListener("click", function() {
            html2canvas(document.body).then(function(canvas) {
              console.log(canvas);
              simulateDownloadImageClick(canvas.toDataURL(), 'file-name.png');
            });
          });
        }
        
        function simulateDownloadImageClick(uri, filename) {
          var link = document.createElement('a');
          if (typeof link.download !== 'string') {
            window.open(uri);
          } else {
            link.href = uri;
            link.download = filename;
            accountForFirefox(clickLink, link);
          }
        }
        
        function clickLink(link) {
          link.click();
        }
        
        function accountForFirefox(click) { // wrapper function
          let link = arguments[1];
          document.body.appendChild(link);
          click(link);
          document.body.removeChild(link);
        }
    </script>
    <script>
            var checkbox = document.querySelector('input'),
            sun = document.querySelector('.sun'),
            root = document.querySelector(':root'),
            darkmode = true,
            styleVars = ['--background-color','--accent','--text-color','--focus'],
            colors = {
                darkmode:['#1d1f21','#de935f','#c5c8c6','#81a2be'],
                lightmode:['#f5e7de','#a67c53','#4c4742','#5986b2']
            };
        const toggle = function(){
        /* color switch */
        let switchTo = (darkmode) ? colors.lightmode :colors.darkmode;
        styleVars.forEach((p, i) => {root.style.setProperty(styleVars[i], switchTo[i])})
        /*transform sun */
        if(darkmode){sun.style.setProperty('left', '0')} 
        else {sun.style.setProperty('left', '19%')}
        
        darkmode = !darkmode
        }

        /* not vue needed */
        checkbox.addEventListener("click", toggle);
    </script>
