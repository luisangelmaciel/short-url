<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - List of Tweets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
    <div class="view">
      <button :class="[ user_type === 'all' ? 'selected' : '']" @click="update_source('all')">All Posts</button>
      <button :class="[ user_type === 'friend' ? 'selected' : '']" @click="update_source('friend')">Friends' Posts</button>
    </div>
    <tweet-component v-for="tweet in tweets" :tweet="tweet" v-if="(tweet.user_type === user_type) || (user_type === 'all')"/>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
