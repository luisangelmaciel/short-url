<style>
  
.infoBtnProcess {
  margin: 40px auto;
  text-align: center;
  width: 300px;
}

.aBtnProcess {
  color: #19cc95;font-weight: 400;
}
.aBtnProcess:hover {
  text-decoration: none;font-weight: 400;
}

.BtnProcess {
  background-color: transparent;
  border: 0;
  line-height: 0.65;
  text-decoration: none;
  height: 60px;
  padding-top: 25px;
  padding-bottom: 25px;
  position: relative;
  width: 193px;
  
}

.btn-text-Process {
  display: inline-block;
  transition: transform 0.3s ease;
}

.btn-green {
  background-color: #19cc95;
  color: #fff;
}
.btn-green.is-vivus-complete.btn-inverse {
  background-color: #19cc95;
}

.btn-border {
  border: 2px solid #000;
}
.btn-border.btn-green {
  border-color: #19cc95;
}

.btn-round {
  border-radius: 70px;
}

.btn-inverse {
  transition: all 0.3s ease;
}
.btn-inverse.btn-green {
  background-color: transparent;
  color: #19cc95;
}
.btn-inverse.btn-green:not(.is-progress):hover {
  background-color: #19cc95;
  color: #fff;
}

.btn__circle {
  display: none;
  left: 50%;
  margin-left: -35px;
  position: absolute;
  top: -3.5px;
}
.is-progress .btn__circle path {
  stroke: #19cc95;
}

.btn__checkmark {
  display: none;
  left: 50%;
  margin-left: -35px;
  margin-top: -35px;
  position: absolute;
  top: 50%;
}
.btn__checkmark path {
  stroke: #fff;
  stroke-linecap: round;
  stroke-width: 3;
}
</style>
  <button class="BtnProcess btn-green btn-border btn-round btn-inverse btn-animation"><span class="btn-text"><b>Enviar</b></span>
    <svg class="btn__circle" id="btn-success" width="70" height="70">
      <path d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z" fill="none" stroke-width="3"></path>
    </svg>
    <svg class="btn__checkmark" width="70" height="70">
      <path d="m31.5,46.5l15.3,-23.2"></path>
      <path d="m31.5,46.5l-8.5,-7.1"></path>
    </svg>
  </button>
  <script>
    (function() {
  (function($) {
    'use strict';
    $.Ryan = {};
    $.Ryan = (function() {
      var self;
      self = {
        btnAnimation: function() {
          var btnClick, init;
          btnClick = function(varObj) {
            varObj.$btnAnimation.hammer().bind('tap', function() {
              var $this, $thisSvgCheckmark, $thisSvgCircle, $thisText;
              $this = $(this);
              $thisText = $this.children('span');
              $thisSvgCircle = $this.children('.btn__circle');
              $thisSvgCheckmark = $this.children('.btn__checkmark');
              $this.velocity({
                borderColor: '#ddd',
                borderWidth: 3,
                paddingLeft: 0,
                paddingRight: 0,
                height: 68.5,
                width: 68.5
              }, {
                begin: function() {
                  $this.attr('disabled', true);
                },
                complete: function() {
                  $thisSvgCircle.velocity('fadeIn', {
                    delay: 120,
                    complete: function() {
                      $this.addClass('is-progress');
                      new Vivus('btn-success', {
                        duration: 300,
                        type: 'async',
                        start: 'autostart',
                        animTimingFunction: Vivus.EASE_OUT
                      }, function() {
                        $this.addClass('is-vivus-complete');
                        $thisSvgCircle.velocity('fadeOut');
                        $this.velocity({
                          borderRadius: 70,
                          height: 70,
                          width: 193
                        }, {
                          begin: function() {
                            $this.css('border-color', '#19cc95');
                          },
                          complete: function() {
                            $thisSvgCheckmark.velocity('fadeIn', {
                              delay: 100
                            });
                            $this.velocity({
                              backgroundColor: 'transparent',
                              borderWidth: 2,
                              paddingLeft: 70,
                              paddingRight: 70,
                              paddingTop: 25,
                              paddingBottom: 25
                            }, {
                              delay: 2000,
                              begin: function() {
                                $this.removeClass('is-progress is-vivus-complete');
                                $thisSvgCheckmark.velocity('fadeOut', {
                                  duration: 'fast',
                                  begin: function() {
                                    $thisText.velocity('fadeIn');
                                  }
                                });
                              },
                              complete: function() {
                                $this.attr('disabled', false);
                              }
                            });
                          }
                        });
                      });
                    }
                  });
                }
              });
              $thisText.velocity('fadeOut');
            });
          };
          init = function() {
            var varObj;
            varObj = {
              $btnAnimation: $('.btn-animation')
            };
            btnClick(varObj);
          };
          init();
        }
      };
      return self;
    })();
    $.Ryan.btnAnimation();
  })(jQuery);

}).call(this);
