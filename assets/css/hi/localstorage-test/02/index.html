<div id="LocalStorage2">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>


    
        <form action="#" >
          <input type="text" name="save" id="text2" class="form-control" placeholder="Materia">      
          <button id="set2" >Guardar</button>
        </form>

      
   
        <div  id="val2"><i>Nickname</i></div>
        <button id="get2" >Guardar</button>
        <button id="remove2">Cambiar</button>
     

 


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
        
      /* set it */
      $('#set2').click(function() {
        var test = $('#text2').val();
        localStorage.setItem("test2", test);
      });

      /* get it */
      $('#get2').click(function() {
          $('#val2').text(localStorage.getItem("test2"));
      });

      /* remove it */
      $('#remove2').click(function() {
          localStorage.removeItem("test2");
          $('#val2').html("<i>nothing saved...</i>");
      });

      /* on pageload, if key/value is found get it*/
      if (localStorage.getItem("test2") !== null) {
        $('#val2').text(localStorage.getItem("test2"));
      }


  </script>

</div>
