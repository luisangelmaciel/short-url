<h1>Dragging HTML elements with JavaScript</h1>
<p>on mousedown:</p>
<ul>
  <li>store element start position</li>
  <li>store mouse start position</li>
</ul>
<p>on mousemove:</p>
<ul>
  <li>element position = element start position + (current mouse position - mouse start position)</li>
</ul>
<p>on mouseup:</p>
<ul>
  <li>stop updating element position</li>
</ul>
