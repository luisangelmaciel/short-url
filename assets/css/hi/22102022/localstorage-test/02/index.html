<div id="LocalStorage2">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>


    
        <form action="#" >
          <input type="text" name="save" id="text" class="form-control" placeholder="Materia">      
          <button id="set" >Guardar</button>
        </form>

      
   
        <div  id="val"><i>Nickname</i></div>
        <button id="get" >Guardar</button>
        <button id="remove">Cambiar</button>
     

 


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
        
      /* set it */
      $('#set').click(function() {
        var test = $('#text').val();
        localStorage.setItem("test", test);
      });

      /* get it */
      $('#get').click(function() {
          $('#val').text(localStorage.getItem("test"));
      });

      /* remove it */
      $('#remove').click(function() {
          localStorage.removeItem("test");
          $('#val').html("<i>nothing saved...</i>");
      });

      /* on pageload, if key/value is found get it*/
      if (localStorage.getItem("test") !== null) {
        $('#val').text(localStorage.getItem("test"));
      }


  </script>

</div>
