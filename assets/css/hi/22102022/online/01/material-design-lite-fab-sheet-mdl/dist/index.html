<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Material Design Lite FAB-Sheet (mdl)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='//fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet' href='//code.getmdl.io/1.1.2/material.red-indigo.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Transcript</span>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Transcript</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Notes</a>
      <a class="mdl-navigation__link" href="">Archive</a>
      <a class="mdl-navigation__link" href="">Settings</a>
    </nav>
  </div>
  <main class="mdl-layout__content">

    
    <div class="mdl-sheet__container">
      <div class="mdl-sheet mdl-shadow--2dp">
      <i class="material-icons mdl-sheet__icon">add</i>
      
      <div class="mdl-sheet__content">
        <div class="mdl-list">
          <div class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-avatar">person</i>
              <span>List</span>
            </span>
            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">add</i></a>
          </div>
          <div class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-avatar">note-outline</i>
              <span>Note</span>
            </span>
            <span class="mdl-list__item-secondary-content">
              <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">add</i></a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//code.getmdl.io/1.1.2/material.min.js'></script><script  src="./script.js"></script>

</body>
</html>
