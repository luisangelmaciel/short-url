<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Annoying Minimalist Input</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
	<div class="container">
		<div class="columns form_container">
			<div class="column is-half spooky_bg2">
			</div>
			<div class="column is-half input_container">
				<h1 class="title is-1 has-text-black">You Are Invited</h1>
				<h2 class="subtitle is-4">Let the challenge begin</h2>
				<p class="has-text-black">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
				<div class="mt-5">
					<input type="text" name="" placeholder="Input anything" style="" id="input" onkeyup="annoy(input);">
					<input type="submit" name="" value="Join Me In" class="submit">
				</div>
				<div class="mt-2 ml-2">
					<span id="error"></span>
				</div>
			</div>
			<div class="column is-half spooky_bg">
			</div>
		</div>
	</div>
</div>
