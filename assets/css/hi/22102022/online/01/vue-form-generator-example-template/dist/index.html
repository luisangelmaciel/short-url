<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Vue Form Generator Example Template</title>
  <link rel='stylesheet' href='https://unpkg.com/vue-form-generator/dist/vfg.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 class="text-center">Demo of vue-form-generator</h1>
<div class="container" id="app">
  <div class="panel panel-default">
    <div class="panel-heading">Form</div>
    <div class="panel-body">
      <vue-form-generator :schema="schema" :model="model" :options="formOptions"></vue-form-generator>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Model</div>
    <div class="panel-body">
      <pre v-if="model" v-html="prettyJSON(model)"></pre>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Schema</div>
    <div class="panel-body">
      <pre v-if="model" v-html="prettyJSON(schema)"></pre>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/vue@2.5.17/dist/vue.min.js'></script>
<script src='https://unpkg.com/vue-form-generator/dist/vfg.js'></script><script  src="./script.js"></script>

</body>
</html>
