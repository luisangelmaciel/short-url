<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Awesome Profile Card Using Only HTML &amp; CSS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="profile-card">
  <div class="top-section">
    <i class="message fas fa-envelope"></i>
    <i class="notif fas fa-bell"></i>
    <div class="pic">
      <img src="https://fadzrinmadu.github.io/hosted-assets/awesome-profile-card-using-only-html-and-css/pic.png" alt="picture">
    </div>
    <div class="name">darkcode</div>
    <div class="tag">@darkcodeline</div>
  </div>
  <div class="bottom-section">
    <div class="social-media">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fas fa-link"></i></a>
    </div>
    <div class="videos">190 <span>Videos</span></div>
    <div class="border"></div>
    <div class="subscribers">204K <span>Subscribers</span></div>
    <div class="border"></div>
    <div class="views">7.3M <span>Views</span></div>
  </div>
</div>
<!-- partial -->
  <script src='https://kit.fontawesome.com/e8bbb49528.js'></script>
</body>
</html>
