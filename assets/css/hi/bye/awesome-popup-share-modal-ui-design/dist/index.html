<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Awesome Popup Share Modal UI Design</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
<link rel='stylesheet' href='https://unicons.iconscout.com/release/v3.0.6/css/line.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<button class="view-modal">View Modal</button>
<div class="popup">
  <header>
    <span>Share Modal</span>
    <div class="close"><i class="uil uil-times"></i></div>
  </header>
  <div class="content">
    <p>Share this link via</p>
    <ul class="icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-telegram-plane"></i></a>
    </ul>
    <p>Or copy link</p>
    <div class="field">
      <i class="url-icon uil uil-link"></i>
      <input type="text" readonly value="example.com/share-link">
      <button>Copy</button>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
