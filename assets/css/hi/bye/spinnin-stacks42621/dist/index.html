<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Spinnin&#39; Stacks - #42621</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>

<head>
	<title>Font Awesome: Spinning Stacks</title>
	<script src="https://pro.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-fetch-svg></script>
</head>

<body>
	<main class="demo-frame">
		<section class="demo">

			<article class="demo-example">

				<!-- single icon -->
				<i class="fas fa-acorn fa-2x fa-spin"></i>

				<!-- stacked icons - spin on whole stack -->
				<span class="fa-stack fa-2x fa-spin">
					<i class="fas fa-square fa-stack-2x"></i>
					<i class="fas fa-acorn fa-stack-1x fa-inverse"></i>
				</span>

				<!-- stacked icons - spin is on 1x icon -->
				<span class="fa-stack fa-2x">
					<i class="fas fa-square fa-stack-2x"></i>
					<i class="fas fa-acorn fa-stack-1x fa-inverse fa-spin"></i>
				</span>

				<!-- stacked icons - spin is on a 1x duotone icon -->
				<span class="fa-stack fa-2x">
					<i class="fas fa-square fa-stack-2x"></i>
					<i class="fad fa-acorn fa-stack-1x fa-inverse fa-spin"></i>
				</span>

				<!-- stacked icons - spin is on a 2x duotone icon -->
				<span class="fa-stack fa-2x">
					<i class="fas fa-square fa-stack-2x fa-spin"></i>
					<i class="fas fa-acorn fa-stack-1x fa-inverse"></i>
				</span>

				<!-- stacked icons - spin is on a 2x duotone icon -->
				<span class="fa-stack fa-2x">
					<i class="fas fa-square fa-stack-2x fa-spin"></i>
					<i class="fad fa-acorn fa-stack-1x fa-inverse"></i>
				</span>
			</article>

		</section>
	</main>
</body>

</html>
<!-- partial -->
  
</body>
</html>
