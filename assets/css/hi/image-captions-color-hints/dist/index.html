<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Image captions &amp; color hints</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://gist.github.com/argyleink/68bd0e7c4419bf7ba8a25424b8f08380.js" style="display:none"></script>

<figure class="mural-card">
  <picture>
    <img src="https://assets.codepen.io/2585/Yamagata-Mural.jpg" alt="yamagata mural" loading="lazy" intrinsicsize>
  </picture>
  <figcaption>
    <h3>
      Improve contrast legibility
      <small><u>with</u> a custom <b>color hint</b></small>
    </h3>
    <p>
      Yamagata
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-location-pin">
        <path d="M5.64 16.36a9 9 0 1 1 12.72 0l-5.65 5.66a1 1 0 0 1-1.42 0l-5.65-5.66zM12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        <path d="M12 1a9 9 0 0 1 6.36 15.36l-5.65 5.66a1 1 0 0 1-.71.3V13a3 3 0 0 0 0-6V1z"/>
      </svg>
    </p>
  </figcaption>
  
  <div class="demo">
    <small>Adjust the hint</small>
    <input id="slider-hint" value="75" type="range" min="0" max="100">
  </div>
</figure>

<figure class="mural-card fixed" style="display:none">
  <picture>
    <img src="https://assets.codepen.io/2585/Yamagata-Mural.jpg" alt="yamagata mural" loading="lazy" intrinsicsize>
  </picture>
  <figcaption>
    <h3>
      Less contrast legibility
      <small><u>no color hint</u>, <b>same gradient</b></small>
    </h3>
    <p>
      Yamagata
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-location-pin">
        <path d="M5.64 16.36a9 9 0 1 1 12.72 0l-5.65 5.66a1 1 0 0 1-1.42 0l-5.65-5.66zM12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        <path d="M12 1a9 9 0 0 1 6.36 15.36l-5.65 5.66a1 1 0 0 1-.71.3V13a3 3 0 0 0 0-6V1z"/>
      </svg>
    </p>
  </figcaption>
</figure>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
