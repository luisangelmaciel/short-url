<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS3 blur text effect</title>
<style>
.blur-text {
  font-size: 3em;
  text-align: center;
  color: transparent;
  text-shadow: #111 0 0 8px;
  transition: 0.5s;
  font-family: HelveticaNeue;
}
.blur-text:hover {
  color: #111;
  text-shadow: none;
}
</style>

</head>
<body>

<h1 class="blur-text">
  CSS3 blur text effect
</h1>

  
</body>
</html>
