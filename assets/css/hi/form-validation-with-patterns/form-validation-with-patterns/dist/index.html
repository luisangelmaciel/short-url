<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - form validation with patterns</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9 -]+\.[a-z]{2,}" id="email" required type="email" title="must be a valid email address">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input title="Must be at least 8 characters" pattern="[a-zA-Z0-9]{8,}" id="password" required type="password">
    <p class="input-hint">Must be at least 8 characters</p>
  </div>
  <button>Submit</button>
</form>
<!-- partial -->
  
</body>
</html>
