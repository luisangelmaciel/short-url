<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - OutRun Replica Car Game with No canvas. (Retro Arcade)</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Press+Start+2P'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="game">

  <div id="road">

    <div id="cloud"></div>
    <div id="hero"></div>

  </div>

  <div id="hud">

    <span id="time" class="topUI">0</span>
    <span id="score" class="topUI">0</span>
    <span id="lap" class="topUI">0'00"000</span>
    <span id="tacho">0</span>

  </div>

  <div id="home">

    <h1>OutRun</h1>
    <p id="text"></p>

    <div id="highscore">

    </div>

  </div>

</div>

<div id="controls">
  <span><span>C</span>Insert coin</span>
  <span><span>M</span>Mute</span>
  <span><span>&lt;</span><span>&gt;</span>Move</span>
  <span><span>&lt;</span><span>&gt;</span>Accelerate</span>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
