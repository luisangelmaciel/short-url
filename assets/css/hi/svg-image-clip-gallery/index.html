<!DOCTYPE html>

<body>
<!-- SVG image clip -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="section clip-fig-1"><img src="https://www.luisangelmaciel.one/img/ico%20sombra%20silueta%20goku%20dragon%20ball.svg"></div>
      <div class="section clip-fig-2"></div>
      <div class="section clip-fig-3"></div>
      <div class="section clip-fig-4"></div>
    </div>
  </div>
</div>

<svg class="clip-svg" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
			  <defs>
				    <clipPath id="clip-svg-demo" clipPathUnits="objectBoundingBox">
					      <polygon points="0 0, 1 0, 1 1, .75 .8, 0 1" />
				    </clipPath>
			  </defs>	
		</svg>

<svg class="clip-svg" version="1.1" xmlns="http://www.w3.org/2000/svg">
			  <defs>
				    <clipPath id="clip-svg-demo-2" clipPathUnits="objectBoundingBox">
					      <polygon points=".75 0, 1 .2, 1 .8, .2 1, 0 .8, 0 .2" />
				    </clipPath>
			  </defs>	
		</svg>

<svg class="clip-svg" version="1.1" xmlns="http://www.w3.org/2000/svg">
			  <defs>
				    <clipPath id="clip-svg-demo-3" clipPathUnits="objectBoundingBox">
					      <polygon points=".2 .2, 1 0, 1 1, .6 .8, 0 1, 0 0" />
				    </clipPath>
			  </defs>	
		</svg>

<svg class="clip-svg" version="1.1" xmlns="http://www.w3.org/2000/svg">

				    <clipPath id="clip-svg-demo-4" clipPathUnits="objectBoundingBox">

		</svg>
