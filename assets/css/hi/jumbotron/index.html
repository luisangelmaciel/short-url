<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Jumbotron</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- //JUMBOTRON -->
<article class="jumbotron">
	
	<!-- //JUMBOTRON - Figure -->
	<figure class="jumbotronFigure" id="jumbotronFigure">
		<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/daenerys-targaryen.png" alt="" />
	</figure>
	<!-- JUMBOTRON - Figure// -->
	
	<!-- //JUMBOTRON - Container -->
	<div class="jumbotronContainer" id="jumbotronContainer">
		<div class="jumbotronContainerBefore" id="jumbotronContainerBefore"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					
					<!-- //JUMBOTRON - Header -->
					<header class="jumbotronHeader">
						
						<!-- //JUMBOTRON - Category -->
						<small class="jumbotronCategory" id="jumbotronCategory">
							PHOTO OF THE DAY
						</small>
						<!-- JUMBOTRON - Category// -->
						
						<!-- //JUMBOTRON - Title -->
						<h1 class="jumbotronTitle" id="jumbotronTitle">
							February 2018
						</h1>
						<!-- JUMBOTRON - Title// -->

					</header>
					<!-- JUMBOTRON - Header// -->
					
					<!-- //JUMBOTRON - Body -->
					<div class="jumbotronBody" id="jumbotronBody">
						<p>
							Every day, we feature an image chosen from thousands.
						</p>
						<p>
							Here are ten favorites from February.
						</p>
					</div>
					<!-- JUMBOTRON - Body// -->
					
					<!-- //JUMBOTRON - Footer -->
					<footer class="jumbotronFooter" id="jumbotronFooter">
						<a class="btn btn-primary" href="#" role="button">
							VIEW IMAGES <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</a>
					</footer>
					<!-- JUMBOTRON - Footer// -->

				</div>
			</div>
		</div>
	</div>
	<!-- JUMBOTRON - Container// -->
	
</div>
<!-- JUMBOTRON// -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
