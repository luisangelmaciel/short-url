  <style>/*
    Learn more about this technique and using custom properties for numeric values:

    .section--angled {
      --section-padding: 10vh;
      --clip-point: calc(var(--section-padding) / 2);
      padding-block: var(--section-padding);
      -webkit-clip-path: polygon(0 var(--clip-point), 100% 0%, 100% calc(100% - var(--clip-point)), 0% 100%);
              clip-path: polygon(0 var(--clip-point), 100% 0%, 100% calc(100% - var(--clip-point)), 0% 100%);
      background-color: thistle;
      color: rebeccapurple;
    }
    
    /* demo styles */
    * {
      box-sizing: border-box;
      margin: 0;
    }
    
    html {
      height: 100%;
    }
    
    body {
      min-height: 100%;
      display: grid;
      align-items: center;
      font-family: system-ui;
      line-height: 1.5;
      background-color: rebeccapurple;
    }
    
    .container {
      margin-inline: auto;
      width: min(80ch, 100vw - 3rem);
    }
  </style>
</head>
