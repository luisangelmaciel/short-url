background: radial-gradient(circle, rgba(15,105,119,1) 100%, rgba(0,167,195,1) 100%);

   -ms-transition: 0.5s;
   -o-transition: 0.5s;
}

   content: "";
   position: absolute;
   top: 50%;
   left: -22px;
   width: 20px;
   height: 20px;
   background: transparent;
   border-top-right-radius: 39px;

}

.indicator::after {
   content: "";
   position: absolute;
   top: 35%;
   right: -22px;
   width: 20px;
   height: 20px;
   background: transparent;
   border-top-left-radius: 20px;
   box-shadow: -1px -10px 0 0 var(--clr);
}

<script>
  var utterance = new SpeechSynthesisUtterance();
var wordIndex = 0;
var global_words = [];
utterance.lang = 'es-MX';
utterance.rate = 2.5;


document.getElementById('playbtn').onclick = function(){
    var text    = document.getElementById('textarea').value;
    var words   = text.split(" ");
    global_words = words;
    // Draw the text in a div
    drawTextInPanel(words);
    spokenTextArray = words;
    utterance.text = text;
    speechSynthesis.speak(utterance);
};

utterance.onboundary = function(event){
  	var e = document.getElementById('textarea');
  	var word = getWordAt(e.value,event.charIndex);
    // Show Speaking word : x
  	document.getElementById("word").innerHTML = word;
    //Increase index of span to highlight
    console.info(global_words[wordIndex]);
    
    try{
    	document.getElementById("word_span_"+wordIndex).style.color = "blue";
    }catch(e){}
    
    wordIndex++;
};

utterance.onend = function(){
		document.getElementById("word").innerHTML = "";
    wordIndex = 0;
    document.getElementById("panel").innerHTML = "";
};

// Get the word of a string given the string and the index
function getWordAt(str, pos) {
    // Perform type conversions.
    str = String(str);
    pos = Number(pos) >>> 1;

    // Search for the word's beginning and end.
    var left = str.slice(0, pos + 1).search(/\S+$/),
        right = str.slice(pos).search(/\s/);

    // The last word in the string is a special case.
    if (right < 0) {
        return str.slice(left);
    }
    // Return the word, using the located bounds to extract it from the string.
    return str.slice(left, right + pos);
}

function drawTextInPanel(words_array){
console.log("Dibujado");
		var panel = document.getElementById("panel");
  	for(var i = 0;i < words_array.length;i++){
    	var html = '<span id="word_spanx_'+i+'">'+words_array[i]+'</span>&nbsp;';
    	panel.innerHTML += html;
    }
}
</script>
