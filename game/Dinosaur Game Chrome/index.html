    [for^="j"] {
      width: 100%;
      height: 100%;
      z-index: 1;
      cursor: pointer;
      visibility: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    [for="j_0"],
    [name="jump"]:checked~#world [for^="j_"] {
      visibility: visible;
    }

    #h1:checked~form [for="h1"],
    #h2:checked~form [for="h2"],
    [name="jump"]:checked~#world [for="j_0"] {
      visibility: hidden;
    }

    [for^="j_"] {
      animation: none 3s steps(5);
    }

    #block,
    #gameover {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      visibility: hidden;
      z-index: 2;
    }

    #block {
      top: 5vmin;
      animation: none 1s steps(1);
    }

    #gameover {
      top: 0;
      animation: none 0s steps(1) 3s;
      animation-fill-mode: forwards;
    }

    #gameover p {
      margin-top: 30vmin;
      padding-left: 0.5em;
      font-size: 4vmin;
      letter-spacing: 1em;
      text-transform: uppercase;
      text-align: center;
    }

    #gameover div {
      position: absolute;
      width: 60vmin;
      height: 8vmin;
      left: 50%;
      top: 40vmin;
      transform: translateX(-50%);
      background: #fff;
      z-index: 0;
      animation: none 10000s steps(10000) infinite paused;
    }

    #h1:checked~form [name="jump"]:checked~#world #reset1,
    #h2:checked~form [name="jump"]:checked~#world #reset2 {
      animation-play-state: var(--delaypause);
    }

    #h1:checked~form #world #reset2,
    #h1:checked~form [name="jump"]:checked~#world #reset1,
    #h2:checked~form #world #reset1,
    #h2:checked~form [name="jump"]:checked~#world #reset2 {

    }

    #gameover label {

      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      cursor: pointer;
    }

    [for^="h"] {

      background: #535353;
      color: #fff;

      font-size: 3vmin;
      line-height: 8vmin;

    #browsercheck {
      position: absolute;
      width: 100%;
      height: 50vmin;
      left: 100vmin;
      top: 25vmin;
      z-index: 2;
      text-align: center;
      animation: delayleft 1s steps(1) forwards;
      pointer-events: none;
    }

    #browsercheck .choice {
      position: absolute;
      width: 100%;
      height: 100%;
      left: var(--delayleft);
      pointer-events: initial;
    }

    #browsercheck p {
      margin: 0 0 2vmin;
      padding: 0;
      font-size: 2vmin;
    }

    #browsercheck a:active,
    #browsercheck a:hover,
    #browsercheck a:link,
    #browsercheck a:visited,
    #browsercheck label {
      display: block;
      width: 60vmin;
      height: 8vmin;
      margin: 0 auto 2vmin;
      background: #535353;
      color: #fff;
      font-size: 2vmin;
      line-height: 8vmin;
      text-decoration: none;
      cursor: pointer;
    }

    #trybrowser:checked~form #browsercheck {
      display: none;
    }

    #link {
      position: absolute;
      left: 2vmin;
      top: 2vmin;
      font-size: 2vmin;
      color: #535353;
    }

    /*totally extra stuff*/
    @keyframes fade-in {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    dialog {
      position: fixed;
      top: 0;
      bottom: 0;
      block-size: 35vh;
      inline-size: 75vmin;
      left: 0;
      right: 0;
      z-index: 99999;
      display: flex;
      flex-flow: column;
      place-content: center;
      place-items: center;
      gap: 2em;
      backdrop-filter: blur(6px);
      background: transparent;
      border: 1px solid;
    }

    @media (pointer: fine) {
      dialog {
        display: none;
      }

  <script>
    //extra js: sharer
    let touchStartTime = Date.now();
    let sharing = false;
    let resetFlag = false;
    document.addEventListener("touchstart", function(event) {
      if (resetFlag) {
        // Initialize elapsedTimeSec in localStorage
        localStorage.setItem("Punteggio", "0");
        touchStartTime = Date.now();
        resetFlag = false;
      } else if (!sharing) {
        // Initialize elapsedTimeSec in localStorage
        localStorage.setItem("Punteggio", "0");
        touchStartTime = Date.now();
      }
    });
    let target = document.querySelector("#gameover");
    target.addEventListener("animationstart", (event) => {
      if (["go1", "go2"].includes(event.animationName)) {
        const elapsedTime = Date.now() - touchStartTime;
        localStorage.setItem("Punteggio", (elapsedTime / 1000).toFixed(0)); // localStorage
        showDialogAndButton();
      }
    });
    document.querySelector("#reset").addEventListener("change", function() {
      resetFlag = true;
    });
    const showDialogAndButton = async () => {
      sharing = true;
      const dialog = document.createElement("dialog");
      dialog.style.animation = "fade-in 1s";
      const shareButton = document.createElement("button");
      shareButton.innerHTML = "Share";
      shareButton.style.animation = "fade-in 1s";
      const closeButton = document.createElement("button");
      closeButton.innerHTML = "Close";
      closeButton.style.animation = "fade-in 1s";
      shareButton.addEventListener("click", async () => {
        const elapsedTimeSec = localStorage.getItem("Punteggio"); // Fetch time from localStorage
        await share(
          document.title,
          `Hey! I scored: ${elapsedTimeSec} points. Can you beat me?`,
          window.location.href
        );
        closeDialog(dialog);
      });
      closeButton.addEventListener("click", () => {
        closeDialog(dialog);
      });
      dialog.addEventListener("click", (event) => {
        const rect = dialog.getBoundingClientRect();
        if (
          !(
            rect.left <= event.clientX &&
            event.clientX <= rect.right &&
            rect.top <= event.clientY &&
            event.clientY <= rect.bottom
          )
        ) {
          closeDialog(dialog);
        }
      });
      dialog.appendChild(shareButton);
      dialog.appendChild(closeButton);
      document.body.appendChild(dialog);
    };
    const closeDialog = (dialog) => {
      dialog.remove();
      sharing = false;
      touchStartTime = Date.now(); // Reset touchStartTime when dialog is closed
    };
    const share = async (title, text, url) => {
      if (navigator.share) {
        try {
          await navigator.share({
            title,
            text,
            url
          });
        } catch (error) {
          console.error("Error sharing", error);
        }
      } else {
        console.warn("Web Share API not supported");
      }
    };
  </script>
</body>

</html>
