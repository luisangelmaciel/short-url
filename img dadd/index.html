    <style>
        /* The Modal (background) */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: black;
        }
        /* Modal Content */
        
        .modal-content {
            position: relative;
            background-color: #000000;
            margin: auto;
            padding: 0;
            width: 90%;
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        /* The Close Button */
        
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
        
        .mySlides {
            display: none;
        }
        
        .cursor {
            cursor: pointer;
        }
        /* Next & previous buttons */
        
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
        }
        /* Position the "next button" to the right */
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        /* On hover, add a black background color with a little bit see-through */
        
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* Number text (1/3 etc) */
        
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        
        img {
            margin-bottom: -4px;
        }
        
        .caption-container {
            text-align: center;
            background-color: black;
            padding: 2px 16px;
            color: white;
        }
        
        .demo {
            opacity: 0.6;
        }
        
        .active,
        .demo:hover {
            opacity: 1;
        }
        
        img.hover-shadow {
            transition: 0.3s;
        }
        
        .hover-shadow:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        .border {
            border-radius: 5%;
        }
        
        .box-shadow-pink {
            box-shadow: 0 4px 8px 0 rgba(198, 17, 204, 0.432), 0 6px 20px 0 rgba(255, 0, 144, 0.288)
        }
    </style>

    <style>
        * {

        .header {

        .row {
            display: -ms-flexbox;
            /* IE 10 */
            display: flex;
            -ms-flex-wrap: wrap;
            /* IE 10 */

            padding: 0 4px;
        }
        /* Create two equal columns that sits next to each other */
        
        .column {

        .column img {
            margin-top: 5px;
            margin-bottom: 5px;

        /* Style the buttons */
        
        .btn {

            outline: none;
            padding: 10px 16px;
            background-color: #f1f1f1;
            cursor: pointer;
            font-size: 18px;
        }
        
        .btn:hover {

        }
        
        .btn.active {

            color: white;

        .image-wrapper {
            margin-top: 5px;
            margin-bottom: 5px;
            vertical-align: middle;
            /*max-width: 400px;*/
            background: #fff;
            padding: 5px;
            box-shadow: 2px 2px 8px #aaa;
            position: relative;
        }
        
        .image-wrapper:before,
        .image-wrapper:after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            right: 0;
        }
        
        .image-wrapper:before {
            width: 130px;
            height: 130px;
            z-index: 1;
            /* FF3.6+ */
            background: -moz-linear-gradient(45deg, rgba(238, 102, 51, 0) 0%, rgba(238, 102, 51, 0) 49.9%, #ee6633 50%, #ee6633 74.9%, rgba(238, 102, 51, 0) 75%, rgba(238, 102, 51, 0) 100%);
            /* Chrome10+,Safari5.1+ */
            background: -webkit-linear-gradient(45deg, rgba(238, 102, 51, 0) 0%, rgba(238, 102, 51, 0) 49.9%, #ee6633 50%, #ee6633 74.9%, rgba(238, 102, 51, 0) 75%, rgba(238, 102, 51, 0) 100%);
            /* Opera 11.10+ */
            background: -o-linear-gradient(45deg, rgba(238, 102, 51, 0) 0%, rgba(238, 102, 51, 0) 49.9%, #ee6633 50%, #ee6633 74.9%, rgba(238, 102, 51, 0) 75%, rgba(238, 102, 51, 0) 100%);
            /* IE10+ */
            background: -ms-linear-gradient(45deg, rgba(238, 102, 51, 0) 0%, rgba(238, 102, 51, 0) 49.9%, #ee6633 50%, #ee6633 74.9%, rgba(238, 102, 51, 0) 75%, rgba(238, 102, 51, 0) 100%);
            /* W3C */
            background: linear-gradient(45deg, rgba(238, 102, 51, 0) 0%, rgba(238, 102, 51, 0) 49.9%, #ee6633 50%, #ee6633 74.9%, rgba(238, 102, 51, 0) 75%, rgba(238, 102, 51, 0) 100%);
        }
        
        .image-wrapper:after {
            content: attr(data-ribbon);
            width: 130px;
            height: 130px;
            z-index: 1;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
            top: 32.5px;
            right: 32.5px;
            color: #fff;
            text-align: center;
            font-size: 20px;
            line-height: 0;
            text-shadow: 1px 1px 1px #7e2a0a;
        }
    </style>

</head>

        <script>
            // Get the elements with class="column"
            var elements = document.getElementsByClassName("column");

            // Declare a loop variable
            var i;

            // Full-width images
            function one() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.msFlex = "100%"; // IE10
                    elements[i].style.flex = "100%";
                }
            }

            // Two images side by side
            function two() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.msFlex = "50%"; // IE10
                    elements[i].style.flex = "50%";
                }
            }

            // Four images side by side
            function four() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.msFlex = "25%"; // IE10
                    elements[i].style.flex = "25%";
                }
            }

            // Add active class to the current button (highlight it)
            var header = document.getElementById("myHeader");
            var btns = header.getElementsByClassName("btn");
            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function() {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className += " active";
                });
            }
        </script>

        <script>
            function openModal() {
                document.getElementById("myModal").style.display = "block";
            }

            function closeModal() {
                document.getElementById("myModal").style.display = "none";
            }

            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                captionText.innerHTML = dots[slideIndex - 1].alt;
            }
        </script>


        <script>
            if ("loading" in HTMLImageElement.prototype) {
                // Si el navegador soporta lazy-load, tomamos todas las imágenes que tienen la clase
                // `lazyload`, obtenemos el valor de su atributo `data-src` y lo inyectamos en el `src`.
                const images = document.querySelectorAll("img.lazyload");
                images.forEach((img) => {
                    img.src = img.dataset.src;
                });
            } else {
                // Importamos dinámicamente la libreria `lazysizes`
                let script = document.createElement("script");
                script.async = true;
                script.src =
                    "https://luisangelmaciel.github.io/js/lazysizes.min.js";
                document.body.appendChild(script);
            }
        </script>
