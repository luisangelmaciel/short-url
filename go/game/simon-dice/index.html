<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <title>Simon dice...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="app-content">
    <div class="summary">
      <h1 class="title "></h1>
    </div>
    <div class="number-pad">
      <button class="number-button num-9" data-value="9">9</button>
      <button class="number-button num-8" data-value="8">8</button>
      <button class="number-button num-7" data-value="7">7</button>
      <button class="number-button num-6" data-value="6">6</button>
      <button class="number-button num-5" data-value="5">5</button>
      <button class="number-button num-4" data-value="4">4</button>
      <button class="number-button num-3" data-value="3">3</button>
      <button class="number-button num-2" data-value="2">2</button>  
      <button class="number-button num-1" data-value="1">1</button>
      <button class="number-button num-0" data-value="0">0</button>
      <button class="number-button num-decimal" data-value=".">.</button>
      <button class="play-button">Start</button> 
      <div class="disable-screen">
      </div>
    </div>
  </div> 
  <div class="message done-message">
    <div class="message-content">
      <h3 class="message-title">Game Over</h3>
      <div class="message-body">
        You repeated Pi to <span class="pi-places"></span> places.
      </div>
      <div class="button-group">
        <button class="button play-again">Play Again</button>
        <a href="https://twitter.com/intent/tweet?text=Live%20every%20day%20like%20it%27s%20pi%20day." target="_blank" class="button tweet">Tweet Your Score</a>
      </div>
    </div>  

  </div>
  <div class="message success-message">
    <div class="message-content">
      <h3 class="message-title">Congrats!</h3>
      <div class="message-body">
        You repeated all of Pi, as far as JavaScript is concerned!
      </div>
      <div class="button-group">
        <button class="button play-again">Play Again</button>
        <a href="https://twitter.com/intent/tweet?text=Live%20every%20day%20like%20it%27s%20Pi%20Day.%20%23PiDay%20%23CodePen%20http%3A%2F%2Fbit.ly%2F1YSESZB" target="_blank" class="button tweet">Tweet Your Victory</a>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
