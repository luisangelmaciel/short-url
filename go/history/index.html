
<!doctype html>
<html dir="ltr" lang="es">
<head>
  <base href="chrome://history">
  <meta charset="utf8">
  <meta name="color-scheme" content="light dark">
  <title>Historial</title>
<style>/* Copyright 2015 The Chromium Authors. All rights reserved.
    * Use of this source code is governed by a BSD-style license that can be
    * found in the LICENSE file. */
   
   /* This file is dynamically processed by a C++ data source handler to fill in
    * some per-platform/locale styles that dramatically alter the page. This is
    * done to reduce flicker, as JS may not run before the page is rendered.
    *
    * There are two ways to include this stylesheet:
    * 1. via its chrome://resources/ URL in HTML, i.e.:
    *
    *   <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
    *
    * 2. via the webui::AppendWebUICSSTextDefaultsMd() method to directly append it
    * to an HTML string.
    * Otherwise its placeholders won't be expanded. */
   
   @import url(chrome://resources/css/roboto.css);
   
   body {
     font-family: Roboto, 'Segoe UI', Tahoma, sans-serif;
     font-size: 81.25%;
   }
   
   button {
     font-family: Roboto, 'Segoe UI', Tahoma, sans-serif;
   }</style>
  <link rel="stylesheet" href="md_colors.css">

  <style>
    html {
      /* Remove 300ms delay for 'click' event, when using touch interface. */
      touch-action: manipulation;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      cursor: default;
    }

    @media (prefers-color-scheme: dark) {
      html {
        background: var(--md-background-color);
      }
    }

    /* Minimal styling required to display app shim. TODO(dbeam): do we really
     * need all this HTML/CSS just to show "History"? Other pages just show 56px
     * of [blue] border on top without text and this seems fine (maybe even
     * desired when the hamburger menu shifts the text on narrow screens. */
    .loading history-app {
      visibility: hidden;
    }

    #app-shim {
      display: none;
    }

    .loading #app-shim {
      bottom: 0;
      display: flex;
      flex-direction: column;
      font-size: 123%;
      height: 100%;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
    }

    #app-shim span {
      display: flex;
    }

    #loading-toolbar {
      align-items: center;
      background: var(--md-toolbar-color);
      border-bottom: var(--md-toolbar-border);
      box-sizing: border-box;
      color: #fff;
      height: var(--md-toolbar-height);
      letter-spacing: .25px;
      padding-inline-start: 24px;
    }

    @media (prefers-color-scheme: dark) {
      #loading-toolbar {
        color: rgb(232, 234, 237);  /* --google-grey-200 */
      }
    }

    #loading-message {
      align-items: center;
      color: var(--md-loading-message-color);
      flex: 1;
      font-weight: 500;
      justify-content: center;
    }
  </style>
</head>

<body class="loading">
  <history-app id="history-app"></history-app>

  <div id="app-shim">
    <span id="loading-toolbar">Historial</span>
    <span id="loading-message">Cargandoâ€¦</span>
  </div>



  <script type="module" src="history.js"></script>
</body>

</html>
