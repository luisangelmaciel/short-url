

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="w3-bar w3-black">
  <button class="w3-bar-item w3-button" onclick="opentab('London')">1</button>
  <button class="w3-bar-item w3-button" onclick="opentab('Paris')">2</button>
  <button class="w3-bar-item w3-button" onclick="opentab('Tokyo')">3</button>
</div>

<div id="London" class="w3-container tab">

</div>

<div id="Paris" class="w3-container tab" style="display:none">

</div>

<div id="Tokyo" class="w3-container tab" style="display:none">
 
</div>

<script>
function opentab(tabName) {
  var i;
  var x = document.getElementsByClassName("tab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  document.getElementById(tabName).style.display = "block";  
}
</script>
