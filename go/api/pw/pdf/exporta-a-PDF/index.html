<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  

</head>
<body>
<!-- partial:index.partial.html -->
<div id="content"> 
    <h1>Sabias que si se...<br><small>
    Derrite un gran glaciar</small></h1>
    <p>Podrás ver de cerca<br>
      un gran dragón.</p> 
    <p>Chala head chala<br>
        no importa lo que suceda,<br>
        siempre el ánimo mantendré.</p>
</div>
<div id="page"></div> 
<button id="submit">Exportar a  PDF</button>

<!-- This code example was  found here ...
https://www.quora.com/How-do-I-export-my-HTML-page-as-PDF-using-JavaScript/answer/Jitendraamishra
-->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js'></script>
<script>
  var doc = new jsPDF(); 
var specialElementHandlers = { 
    '#editor': function (element, renderer) { 
        return true; 
    } 
};
$('#submit').click(function () { 
    doc.fromHTML($('#content').html(), 15, 15, { 
        'width': 600, 
            'elementHandlers': specialElementHandlers 
    }); 
    doc.save('pago-de-servicios-webapp.pdf'); 
});
</script>

</body>
</html>
