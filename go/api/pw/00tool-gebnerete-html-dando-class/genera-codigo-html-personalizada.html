<!DOCTYPE html><html lang="es-MX" ><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <head><!-- Bootstrap CSS --><link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title></title>
        <style></style>
    </head><body>
    
        <div class="container">
          <div class="row text-center">
            <div class="col">
              <h3>Así se genera una solicitud de registro de información y da resultado el formato con html</h3>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <!--begin row-->
          <div class="row">
            <div class="col-6">
              <h5>Titulo princial de la página</h5>
              <div class="form-row align-items-center">
                <div class="col">
                  <label for="input07">Como se identificará esta pagina. Cada página debe tener un nombre diferente, no peude repetirse.</label>
                  <textarea class="form-control" id="input07" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="col-auto">           
                <button
                  onclick="generateTagDivBorderBoxAndCopy('input07', 'output07');"
                  class="btn btn-primary mb-2">
                  gO!
                </button>
              </div>
            </div>
            <div class="col-4">          
              <textarea class="form-control" id="output07" rows="3" readonly><tittle>Xiiber Travel  !Go App!</tittle></textarea
              >
            </div>
          </div>
          <!--end row-->
          <hr class="mt-3 mb-3" />
          <!--begin row-->
                <div class="row">
                  <div class="col-6">
                    <h5>Input Video</h5>
          
                    <div class="form-row align-items-center">
                      <div class="col">
                        <label for="src06">src of video</label>
                        <input
                          type="text"
                          class="form-control"
                          id="src06"
                          placeholder="/static/mov_bbb.mp4"
                        />
                      </div>
                      <div class="col-2">
                        <label for="width04">width</label>
                        <input
                          type="text"
                          class="form-control"
                          id="width06"
                          placeholder="100%"
                        />
                      </div>
                      <div class="col-2">
                        <label for="height04">height</label>
                        <input
                          type="text"
                          class="form-control"
                          id="height06"
                          placeholder="500px"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="col-auto">                  
                      <button
                        onclick="generateTagVideoAndCopy('src06', 'width06', 'height06', 'output06');"
                        class="btn btn-primary mb-2">
                        GO!
                      </button>
                    </div>
                  </div>
                  <div class="col-4">
                    <textarea class="form-control" id="output06" rows="3" readonly><video width="400" width="500" controls=""><source src="/static/mov_bbb.mp4" type="video/mp4" /></video></textarea
                    >
                  </div>
                </div>
                <!--end row-->
        </div><!-- end container fluid-->
    
        <!-- Optional JavaScript -->
        <!-- jQuery first -->
        <script
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"
        ></script>   
       
        <script>
            function generateTagDivBorderBoxAndCopy(input, output) {
            input = $(`#${input}`).val();
            const out = `<title>${input}</title>`;
            $(`#${output}`).val(out);
            coypyValueInInputById(output);
          }     
            
        
          function generateTagVideoAndCopy(src, width, height, output) {
            src = $(`#${src}`).val();
            width = $(`#${width}`).val() ? $(`#${width}`).val() : '100%';
            height = $(`#${height}`).val() ? $(`#${height}`).val() : '500';
            const out = `<video width="${width}" width="${height}" controls=""><source src="${src}" type="video/mp4" /></video>`;
            $(`#${output}`).val(out);
            coypyValueInInputById(output);
          }
    
        
         
        
               
        </script>
      </body>
    </html>
