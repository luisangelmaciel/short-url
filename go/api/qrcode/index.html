<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - QRCode using qrious</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<div class="form">
  <h1>QR Code using qrious</h1>
  <form>
    <input type="url" id="website" name="website" placeholder="https://webisora.com" required />
    <button type="button" onclick="generateQRCode()">
      Generate QR Code
    </button>
  </form>

  <div id="qrcode-container">
    <canvas id="qrcode" class="qrcode"></canvas>
    <h4>With some styles</h4>
    <canvas id="qrcode-2" class="qrcode"></canvas>
  </div>

  <script type="text/javascript">
    function generateQRCode() {
      let website = document.getElementById("website").value;
      if (website) {
        let qrcodeContainer = document.getElementById("qrcode");
        qrcodeContainer.innerHTML = "";
        new QRious({
          element: qrcodeContainer,
          value: website
        });
        /*With some styles*/
        let qrcodeContainer2 = document.getElementById("qrcode-2"); 
        qrcodeContainer2.innerHTML = "";
        new QRious({
          element: qrcodeContainer2, 
          background: '#ffffff',
          backgroundAlpha: 1,
          foreground: '#5868bf',
          foregroundAlpha: 1,
          level: 'H',
          padding: 0,
          size: 128,
          value: website
        });
        document.getElementById("qrcode-container").style.display = "block";
      } else {
        alert("Please enter a valid URL");
      }
    }
  </script>
</div>
<!-- partial -->
  
</body>
</html>
