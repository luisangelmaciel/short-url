<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' href='https://remake-web-assets.s3.amazonaws.com/remake-client-side-demo.v1.css?v=4'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  {{{demoMenu}}}
  <div class="header">
    <div 
      class="header__text"
      object
      key:board-heading="@innerText"
      default:board-heading="My Projects"
      edit:board-heading:without-remove
    >{{boardHeading}}</div>
    <button 
      class="button button--add-stack"
      new:stack
    >Add stack</button>
  </div>
  <div class="board-container">
    <div 
      class="board"
      array
      key="stacks"
      sortable="stacks"
    >
      {{#for stack in stacks}}
        <div 
          class="stack"
          object
          key:stack-heading="@search"
          default:stack-heading="A Project"
        >
          <div class="stack__top">
            <p 
              class="stack__text"
              target:stack-heading="@innerText"
              edit:stack-heading
            >{{default stack.stackHeading "New stack item"}}</p>
            <button 
              class="button button--plus-square"
              new:card
            >
              <img class="stack__new-icon" src="https://assets.codepen.io/126441/new.svg">
            </button>
          </div>
          <div 
            class="stack__list"
            key="cards"
            array
            sortable="cards"
          >
            {{#for card in stack.cards}}
              <div 
                class="card"
                object
                key:card-text="@search"
                edit:card-text
              >
                <p 
                  class="card__text"
                  target:card-text="@innerText"
                >{{default card.cardText "New card item"}}</p>
                <img class="card__drag" src="https://assets.codepen.io/126441/drag.svg">
              </div>
            {{/for}}
          </div>
          <div class="stack__add-card-container">
            <button 
              class="stack__add-card"
              new:card
            >
              <img class="stack__add-card-icon" src="https://assets.codepen.io/126441/plus.svg"><p>Add card</p>
            </button>
          </div>
        </div>
      {{/for}}
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/handlebars@4.7.6/dist/handlebars.min.js'></script>
<script src='https://cdn.jsdelivr.net/gh/remake/remake-framework@2.4.5/_remake/dist/remake/js/remake.min.js?v=1'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/crostini@1.1.0/dist/crostini.umd.js'></script>
<script src='https://remake-web-assets.s3.amazonaws.com/remake-client-side-demo.v1.js?v=15'></script><script  src="./script.js"></script>

</body>
</html>
