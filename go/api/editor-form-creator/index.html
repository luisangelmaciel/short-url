<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Form creator #4  SortableJs and Jodit </title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jodit/3.4.25/jodit.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Form Creator</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div id="creator"></div>
			</div>
			<div class="modal-footer">
				<button id="new" class="btn btn-sm btn-primary">
					<i class="bi-plus-square me-1"></i>
					Add
				</button>
				<button id="store" class="btn btn-sm btn-dark">
					<i class="bi-save me-1"></i>
					Store
				</button>
			</div>
		</div>
	</div>
</div>

<main class="container-fluid">
	<div class="row mt-3">
		<div class="col-md-12">
			<button type="button" class="btn btn-sm btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
				<i class="bi-gear me-1"></i>
				Open Creator
			</button>
		</div>
	</div>
	<div class="row mt-3">
		<section class="col-xl-3 col-lg-3 col-md-5 col-sm-5">
			<div id="form"></div>
		</section>
		<section class="col-xl-9 col-lg-9 col-md-7 col-sm-7">
			<textarea id="html" name="editor"></textarea>
		</section>
	</div>
</main>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jodit/3.4.25/jodit.min.js'></script><script  src="./script.js"></script>

</body>
</html>
