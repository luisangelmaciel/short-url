<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #ffffff;
}

.container:hover .overlay {
  opacity: 0.01;
}


</style>

<h2>Fade in Overlay</h2>
<p>Hover over the image to see the effect.</p>

<div class="container">
  <img src="https://www.luisangelmaciel.one/img/avatar-esfera-4-estrellas.svg" alt="Avatar" class="image">
  <div class="overlay">
    <div > No copy <img src="https://www.luisangelmaciel.one/img/avatar-hi-hello-monster.webp" alt="Avatar" class="image"></div>
  </div>
</div>

</body>
</html>
