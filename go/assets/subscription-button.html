<!DOCTYPE html>
<html lang="es" >
<head><!-- CodePen - Subscription Button -->
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<style>@import url("https://fonts.googleapis.com/css?family=Raleway:400,400i,700");
  html, body, .container {
    font-family: Raleway, sans-serif;
    font-size: 20px;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  
  .container {
    font-family: inherit;
    font-size: inherit;
    background-color: #303a40;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  .container .subscribe {
    font-family: inherit;
    font-size: inherit;
    display: flex;
    position: relative;
  }
  .container .subscribe input[type=email] {
    color: #000309;
    font-family: inherit;
    font-size: inherit;
    background-color: #003ea2;
    width: 300px;
    height: 50px;
    border: none;
    padding: 15px;
    padding-right: 0;
    outline: none;
    display: block;
    box-sizing: border-box;
    text-shadow: 0 -1px #0047bc;
    transition: width 800ms cubic-bezier(0.5, -0.5, 0.5, 1.5) 300ms, padding 50ms ease-out 1100ms, transform 500ms ease-out 300ms;
  }
  .container .subscribe button[type=submit] {
    color: #ffffff;
    font-family: inherit;
    font-size: inherit;
    font-weight: bold;
    background-color: #0051d5;
    width: 140px;
    height: 50px;
    border: none;
    padding: 15px;
    outline: none;
    box-sizing: border-box;
    text-shadow: 0 -1px #002a6f;
    box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.8);
    transition: transform 100ms ease-out;
  }
  .container .subscribe button[type=submit]:not(.success):focus {
    transform: scale(1);
  }
  .container .subscribe button[type=submit]:not(.success):focus:active {
    transform: scale(1.3);
  }
  .container .subscribe button[type=submit]:not(.success):after {
    content: "Subscribe";
  }
  .container .subscribe button[type=submit] span {
    height: 0;
    display: block;
  }
  .container .subscribe button[type=submit].success {
    background-color: #209900;
    width: 180px;
    height: 180px;
    position: relative;
    border-radius: 50%;
    box-shadow: 0 5px 10px 2px rgba(0, 0, 0, 0.8);
    transition: all 750ms cubic-bezier(0.18, 0.89, 0.32, 1.28) 100ms;
  }
  .container .subscribe button[type=submit].success:after {
    content: "";
  }
  .container .subscribe button[type=submit].success span {
    background-color: #051a00;
    width: 20px;
    display: block;
    position: absolute;
  }
  .container .subscribe button[type=submit].success span:first-child {
    height: 60px;
    transform-origin: top left;
    transform: rotate(-45deg);
    top: 100px;
    left: 25px;
    transition: height 300ms cubic-bezier(0.18, 0.89, 0.32, 1.28) 1200ms;
  }
  .container .subscribe button[type=submit].success span:last-child {
    height: 100px;
    transform-origin: bottom right;
    transform: rotate(45deg);
    bottom: 45px;
    left: 55px;
    transition: height 300ms cubic-bezier(0.18, 0.89, 0.32, 1.28) 1550ms;
  }
  .container .subscribed input[type=email] {
    width: 0;
    padding: 15px 0;
    transform: translateX(50%) scaleY(0);
  }
  .container .subscribe .message {
    color: #ef2f2f;
    background-color: rgba(0, 0, 0, 0.25);
    width: 100%;
    height: 0;
    line-height: 50px;
    padding: 0 10px;
    overflow: hidden;
    position: absolute;
    bottom: 0;
    box-sizing: border-box;
    transition: height 200ms ease-out, bottom 200ms ease-out;
  }
  .container .subscribe .message-shown {
    height: 50px;
    bottom: -50px;
  }</style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container" id="app">
  <div class="subscribe" v-bind:class="{ 'subscribed' : subscribed }">
    <input type="email" v-model="email" v-on:transitionend="transitionEnded"/>
    <button type="submit" v-bind:class="{ 'success' : success }" v-on:click="setToSubscribed"><span></span><span></span></button>
    <div class="message" v-bind:class="{ 'message-shown' : messageShown }">Cuál es tu email al que te envite la información?</div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
  <script>// Just Click the 'Run' button above to refresh
    var app = new Vue({
      el: '#app',
      data: {
        email: '',
        subscribed: false,
        success: false,
        messageShown: false },
    
      methods: {
        setToSubscribed: function (evt) {
          if (this.email != '') {
            this.messageShown = false;
            this.subscribed = true;
          } else
          {
            this.messageShown = true;
          }
        },
        transitionEnded: function (evt) {
          if (evt.propertyName == 'width') {
            this.success = true;
          }
        } } });</script>

</body>
</html>
