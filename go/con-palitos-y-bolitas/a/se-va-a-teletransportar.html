<link rel="stylesheet" href="../../eevee.css">
    <p  class="message"> Este mensaje se teletransportara a otro lado en <span id="countSeTeletransportara"> 5 </span> segundos </p>
    <script>
      var countDown = document.getElementById("countSeTeletransportara");
     
       window.onload = function() {
       
           var counter = setInterval(function() {
       
               countDown.textContent = countDown.textContent - 1
       
               if (countDown.textContent <= 0) {
                   clearInterval(counter);
       
                   document.getElementsByClassName("message")[0].style.opacity = "0"
       
               } else if (countDown.textContent < 5) {
                   countDown.textContent = "0" + countDown.textContent
       
               }
       
           }, 1000);
       }
       </script>
