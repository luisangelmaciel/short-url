<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">

<body>

<button id="download">Descargar</button>
<canvas id="canvas"></canvas>

  <script  src="img-twitt.js"></script>

  <p>Canvas:</p>

  <img id="scream" width="1200" height="630"
  src="https://www.xbr.pw/secu/img/og-image.jpg" alt="The Scream" hidden>
  
  <canvas id="myCanvasimg" width="1200" height="630"
  style="border:1px solid #d3d3d3;">
  Tu navegador no tiene las caracteristicas pde HTML
  </canvas>
  
  <script>
  window.onload = function() {
      var canvas = document.getElementById("myCanvasimg");
      var ctx = canvas.getContext("2d");
      var img = document.getElementById("scream");
      ctx.drawImage(img, 0, 0);
      ctx.font="30px Comic Sans MS";
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.fillText("Hello World", canvas.width/1, canvas.height/1);
        };



</script>

  </script>
