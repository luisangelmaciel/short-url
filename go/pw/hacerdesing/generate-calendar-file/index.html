<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Generador de archivo de calendario .ics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Generador de archivo de calendario </h1>
<p class="desc">Crea un evento y descarga el .ics que genera</p>
<div class="generator">
  <section>
    <label for="startDate">Fecha de inicio</label>
    <input id="startDate" type="date"/>
  </section>
  <section>
    <label for="endDate">Fecha de termino</label>
    <input id="endDate" type="date"/>
  </section>
  <section>
    <label for="summary">El evento</label>
    <input id="summary" type="text" placeholder="Aquí va el nombre del evento"/>
  </section>
  <section>
    <label for="description">Descripción</label>
    <textarea id="description" placeholder="Aquí van los detalles del evento"></textarea>
  </section>
  <section>
    <button id="create">Descargar archivo</button><a class="download hide" id="downloadLink" download="event.txt">⇩ Download</a>
    
  </section>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
