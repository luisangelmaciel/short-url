<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SUPER AWESOME HOVER EFFECT!!</title>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 62.5%;
}
html body {
  font-size: 1.6rem;
  background-image: linear-gradient(-45deg, #666, #aaa);
}

.container {
  display: flex;
  width: 100vw;
  height: 100vh;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.container p {
  font-size: 2rem;
  margin-top: 2rem;
}

.github {
  color: #000;
  font-size: 6rem;
  font-weight: bold;
  position: relative;
  overflow: hidden;
  white-space: nowrap;
  font-family: Geneva, sans-serif;
  transform: translateX(-3rem);
  transition: transform 0.5s ease-out 1s;
}
.github > * {
  display: inline-block;
  position: relative;
  text-transform: capitalize;
}
.github > *:first-child {
  min-width: 14rem;
  text-align: right;
  transition: transform 0.5s ease-out 0.5s;
}
.github > *:first-child::after {
  transition: color 0.5s ease-out 0.5s;
  content: "porn";
  position: absolute;
  display: block;
  right: 0;
  top: -100%;
}
.github > *:last-child {
  transition: all 0.5s ease-out;
}
.github:hover {
  transform: translateX(0);
  cursor: pointer;
}
.github:hover > *:first-child {
  transform: translateY(100%);
}
.github:hover > *:first-child::after {
  color: #fff;
}
.github:hover > *:last-child {
  background-color: #E8851F;
  padding: 0.5rem 1rem;
  border-radius: 1rem;
  margin-left: 1rem;
}
</style>

</head>
<body>
<!-- partial:index.partial.html -->
<main onClick="return true" class="container">
  <div onClick="return true" class="github">
    <span>git</span><span>hub</span>
  </div>
  <p>Hover this &uarr;</p>
</main>
<!-- partial -->

</body>
</html>
