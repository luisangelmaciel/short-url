<!DOCTYPE html>
<html lang="en-mx">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    position: relative;
    height: 100vh;
}


/* basic */

#rand-images {
    position: relative;
    background: #eee;
    display: block;
    margin: 0;
    padding: 0;
    max-width: 100%;
    height: 600px;
    color: #fff;
    text-shadow: 0 1px 1px #000;
    overflow: hidden;
}

#rand-images:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #f55;
    background: rgba(10, 150, 10, 0.5);
    z-index: 99;
}



    </style>

</head>

<body>

    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <header id="rand-images"> </header>

    <script>

var randomImages = (function() {
    'use strict';
    return {
        init: function() {
            this.events(); // init events
        },
        events: function() {
            /* random images snippet*/
            var images = [
                './IMG-20190118-WA0022.jpg',
                './FB_IMG_1496677165185.jpg',
                './FB_IMG_1496677075518.jpg',
                './FB_IMG_1496676984146.jpg'
            ];
            // create style tag in head
            var s = document.createElement('style');
            // add id
            s.id = 'random-Img';
            // type css
            s.type = 'text/css';
            // append in head
            document.head.appendChild(s);
            // math random
            var r = images[Math.floor(Math.random() * images.length)];
            // add into style
            s.textContent = '#rand-images{background:url(' + r + ') no-repeat center center fixed #eee;background-size:cover;-moz-background-size:cover;}';
        }
    };
})();
// Ready for the war
randomImages.init();
    </script>

   

   












</body>

</html>
