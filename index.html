<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <title>Short URL Xibber Power</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://luisangelmaciel.github.io/toxel/css/toxel.css">

</head>

<body>



    <div class="shrink-text Maven display-middle">
        <a href="#">
            <span>x</span><span>ii</span>
            <span>b</span><span>e</span>
            <span>r</span><span></span>
            <span>.</span><span></span>
            <span>p</span><span>o</span>
            <span>w</span><span>er</span>
        </a>
    </div>

    <br>
    <footer class="display-bottommiddle">
        <div style="margin-left: 20px;"> Made with &nbsp; <i class="fa fa-heart heartbeat "></i> &nbsp; by
            <a href="https://twitter.com/xiibertravel " target="_blank ">
				xiiber</a></div>

        <div class=" toxel-container ">
            <script src="https://use.fontawesome.com/dca02e5d5b.js ">
            </script>
            <link rel="stylesheet " href="http://luisangelmaciel.github.io/toxel/css/normalize-5-0.min.css ">
            <style>
                fieldset,
                label {
                    margin: 0;
                    padding: 0;
                    float: right;
                }
                
                .rating {
                    border: none;
                    float: right;
                    text-align: center;
                    align-items: center;
                }
                
                .rating>input {
                    display: none;
                }
                
                .rating>label:before {
                    margin: 12px;
                    font-size: 1.25em;
                    font-family: FontAwesome;
                    display: inline-block;
                    content: "\f005 ";
                }
                
                .rating>.half:before {
                    content: "\f089 ";
                    position: absolute;
                }
                
                .rating>label {
                    color: #ddd;
                    float: right;
                }
                /***** CSS Magic to Highlight Stars on Hover *****/
                
                .rating>input:checked~label,
                /* show gold star when clicked */
                
                .rating:not(:checked)>label:hover,
                /* hover current star */
                
                .rating:not(:checked)>label:hover~label {
                    color: #FFD700;
                }
                /* hover previous stars in list */
                
                .rating>input:checked+label:hover,
                /* hover current star when changing rating */
                
                .rating>input:checked~label:hover,
                .rating>label:hover~input:checked~label,
                /* lighten current selection */
                
                .rating>input:checked~label:hover~label {
                    color: #FFED85;
                }
            </style>


            <fieldset class="rating ">
                <input type="radio " id="star5 " name="rating " value="5 " class="confetti bodyconfetti " onclick="throwConfetti() " /><label class="full " for="star5 " title="Awesome - 5 stars "></label>
                <input type="radio " id="star4half " name="rating " value="4 and a half " /><label class="half " for="star4half " title="Pretty good - 4.5 stars "></label>
                <input type="radio " id="star4 " name="rating " value="4 " /><label class="full " for="star4 " title="Pretty good - 4 stars "></label>
                <input type="radio " id="star3half " name="rating " value="3 and a half " /><label class="half " for="star3half " title="Meh - 3.5 stars "></label>
                <input type="radio " id="star3 " name="rating " value="3 " /><label class="full " for="star3 " title="Meh - 3 stars "></label>
                <input type="radio " id="star2half " name="rating " value="2 and a half " /><label class="half " for="star2half " title="Kinda bad - 2.5 stars "></label>
                <input type="radio " id="star2 " name="rating " value="2 " /><label class="full " for="star2 " title="Kinda bad - 2 stars "></label>
                <input type="radio " id="star1half " name="rating " value="1 and a half " /><label class="half " for="star1half " title="Meh - 1.5 stars "></label>
                <input type="radio " id="star1 " name="rating " value="1 " /><label class="full " for="star1 " title="Sucks big time - 1 star "></label>
                <input type="radio " id="starhalf " name="rating " value="half " /><label class="half " for="starhalf " title="Sucks big time - 0.5 stars "></label>
            </fieldset>

            <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
            <script>
                // .confetti 
                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }

                function throwConfetti() {
                    confetti({
                        angle: randomInRange(55, 125),
                        spread: randomInRange(50, 70),
                        particleCount: randomInRange(50, 100),
                        origin: {
                            y: 0.6
                        }
                    });
                }
            </script>
        </div>

        <style>
            .heartbeat {
                color: #e80d2e;
                text-shadow: 1px 1px 2px rgb(255, 255, 255), 0 0 25px white, 0 0 5px rgb(197, 155, 160);
                animation: heartbeat 36s infinite;
            }
            
            .heartbeat:hover {
                color: #017db0;
                text-shadow: 1px 1px 2px rgb(255, 255, 255), 0 0 25px white, 0 0 5px rgb(177, 227, 240);
                animation: heartbeat 36s infinite;
            }
            /*Beating heart animation keyframe*/
            
            @keyframes heartbeat {
                0% {
                    transform: scale(1.0);
                }
                5% {
                    transform: scale(1.3);
                }
                10% {
                    transform: scale(1.1);
                }
                20% {
                    transform: scale(1.5);
                }
                30% {
                    transform: scale(1.0);
                }
                100% {
                    transform: scale(1.0);
                }
            }
            
            .text-toxel {
                color: #017db0;
            }
        </style>



        <a href="https://twitter.com/xiibertravel " class=" twitter-follow-button " data-show-count="true " data-size="large " data-dnt="true "> </a>



    </footer>

    <script src="https://luisangelmaciel.github.io/Toxel/js/script.js "></script>




</body>

</html>
