<body>
    <!-- partial:index.partial.html -->
    <div class="pomodoro">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <p>
                        duración de la sesión
                        <p>
                </div>
                <div class="row counter">
                    <div class="col-md-4">
                        <button class="btn btn-default" id="sessDec">-</button>
                    </div>
                    <div class="col-md-2">
                        <div id="session"></div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default" id="sessInc">+</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <p>periodo de descanso
                        <p>
                </div>
                <div class="row counter">
                    <div class="col-md-4">
                        <button class="btn btn-default" id="breakDec">-</button>
                    </div>
                    <div class="col-md-2">
                        <div id="break"></div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default" id="breakInc">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="clock" class="row">
            <div class="timer">
                <div class="middle"></div>
            </div>
        </div>
        <div class="row" id="statRow">
            <div id="stats"></div>
        </div>
        <div class="container">
            <div class="row" id="btns">
                <button class="btn btn-default btn-lg" id="start">iniciar</button>
                <button class="btn btn-default btn-lg" id="stop">parar</button>
                <button class="btn btn-default btn-lg" id="clear">limpiar</button>
            </div>
        </div>
        <br>

        <center>
            <footer onclick="typeWriter() " style="  color: #323b3f;">
                Hecho con
                <span class="heartbeat"> <a  href="https://www.luisangelmaciel.one/">❤ </a></span> y mucho código
                <small>    <a id="powered " href="https://luisangelmaciel.github.io/ "> </a> </small>
            </footer>
        </center>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='flipclock.min.js'></script>
    <script src="./script.js"></script>
    <script>
        var i = 0;
        var txt = 'designer luisangel.maciel';
        var speed = 65;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("powered ").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
</body>
