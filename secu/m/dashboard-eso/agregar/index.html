.status {

}

.status.partially-correct {
  background: linear-gradient(#fbf82b, #ffc63b);
}

.status.incorrect {

}

.question {
  display: flex;
  align-items: center;
  justify-content: left;

  border-radius: 10px;

  position: relative;
}

.question:after {
  content: "";
  height: 100%;
  width: 25px;
  background-color: var(--green);
  position: absolute;
  right: 0;
  top: 0;
  border-radius: inherit;
  border-top-left-radius: 0;
  border-bottom-left-radius: 0;
}
