<div style=" width: 100%; height: 8px; background: rgb(255, 255, 255); position: fixed; bottom: 0; width: 100%; margin: 0; overflow: hidden; position: fixed; bottom: 0; ">
  <div id="myBar " style=" height: 8px; width: 0%; background: linear-gradient( to right, #18487D, #18487D, #005677, #18487D, #18487D, #005677, #18487D, #18487D, #005677); background-position: center 0%; animation: background-slide 25s infinite linear; "></div>
</div>
<!--  Progreess -->



<script>
  // When the user scrolls the page, execute myFunction 
  window.onscroll = function() {
      myFunction()
  };

  function myFunction() {
      var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      var scrolled = (winScroll / height) * 100;
      document.getElementById("myBar ").style.width = scrolled + "% ";
  }
</script>
