<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation-flex.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="index.js"></script>
    <style>
      a {
          text-decoration: none;
          color: inherit;
      }
      
      a:after {
          text-decoration: none;
          color: inherit;
      }
      
      a:link {
          text-decoration: none;
          color: inherit;
      }
      
      a:visited {
          text-decoration: none;
          color: inherit;
          font-weight: bold;
      }
      
      a:hover {
          text-decoration: none;
          color: inherit;
      }
  </style>
    <title></title>
  </head>
  <body>
    <!-- Container-->
    <div class="row">
      <div class="large-12 column text-center">
        <div class="row">
          <div class="large-6 large-offset-3 column">
            <div id="signup-form">
              <h1>Newsletter Go! </h1>
              <form>
                <input type="text" id="name" placeholder="Aquí va tu nombre">
                <input type="email" id="email" placeholder="Y acá tu email">
                <input type="submit" id="register" value="Get Started!" class="button">
              </form>
            </div>
            <p id="status"></p>              
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
