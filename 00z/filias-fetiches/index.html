<body>
  <!-- Header -->
  <div class="header">

    <!-- Logo -->
    <div class="header__brand">
      <h2 class="logo flt-left">Diccionario</h2>
      <button class="btn-bookmark flt-right"><i class="material-icons">bookmark_border</i></button>

  <!-- Bookmark Sidebar right-->

  </div>
  



<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('https://www.w3schools.com/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
</style>
</head>
<body>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar.." title="Filias y fetiches">

<ul id="myUL">
  <li><a href="cards.html">Sado. Filia del dolor</a></li>
  <li><a href="#">Filia</a></li>

  <li><a href="#">Leather</a></li>
  <li><a href="#">Ruber</a></li>

  <li><a href="#">Lenceria</a></li>
  <li><a href="#">Pies</a></li>
  <li><a href="#">Axilas</a></li>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
