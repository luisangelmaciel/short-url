<!DOCTYPE html>
<html lang="es-mx" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<h1>Hola, bienvenido a  <a href="https://dash.readme.io/login" title="Inspired in ReadMe.io" target="_blank"><strong>Mueganitos</strong></a></h1>
	
	<form class="form" id="form">

		<div class="avatar">
			
			<div class="cabeca">
				<div class="orelha-esq orelha"></div>
				<div class="orelha-dir orelha"></div>

				<div class="olho-esq olhos">
					<div class="palpebra"></div>
				</div>

				<div class="olho-dir olhos">
					<div class="palpebra"></div>
				</div>

				<div class="narina-esq narinas"></div>
				<div class="narina-dir narinas"></div>

				<div class="dente-esq dentes"></div>
				<div class="dente-dir dentes"></div>
			</div>

			<div class="bracos" id="bracos">
				<div class="mao-esq mao">
					<div class="unha"></div>
				</div>

				<div class="mao-dir mao">
					<div class="unha"></div>
				</div>
			</div>
		</div>

		<ul class="campos-form">
			<li class="item-list">
				<input type="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
				<label for="email">Email</label>
			</li>

			<li class="item-list">
				<input type="password" id="senha" placeholder="Contraseña" pattern=".{6,}" title="Contraseña con 6 carácteres" required>
				<label for="senha">Contraseña</label>
			</li>
		</ul>

		<ul class="acoes">
			<li class="button-acoes">
				<a href="#">Olvido su contraseña?</a>
			</li>

			<li class="button-acoes">
				<button>Entrar</button>
			</li>
		</ul>

	</form>

	<p class="aviso">Registrarse</p>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
